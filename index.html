<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <main>
      <div class="gameboard"></div>
      <div class="user-entry overlay">
        <form>
          <div class="player1-input">
            <label for="player_name">Player 1</label>
            <input
              type="text"
              name="player_1"
              id="player_1"
              placeholder="Name (optional)"
            />
            <div class="weapon">
              <div class="X box selected">X</div>
              <div class="O box">O</div>
            </div>
          </div>
          <div class="player2-input">
            <label for="player_name">Player 2</label>
            <input
              type="text"
              name="player_2"
              id="player_2"
              placeholder="Name (optional)"
            />
            <div class="weapon">
              <div class="X box">X</div>
              <div class="O box selected">O</div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Fight!</button>
        </form>
      </div>
    </main>
  </body>
</html>
